# Tomcat
server:
  port: 7100

spring:
  profiles:
    # 环境配置
    active: dev

---
# 开发环境
spring: 
  application:
    # 应用名称
    name: gateway
  config:
    activate:
      on-profile: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启自动注册服务
          lowerCaseServiceId: true

    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: cloud-test
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        namespace: cloud-test
        # 配置文件格式
        file-extension: yaml
